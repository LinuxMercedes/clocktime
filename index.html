<html>
	<head>
		<title>Clocktime</title>
	</head>
	<body style="width:100%;height:100%;margin:0;padding:0;">
		<canvas id="canvas" style="background-color:white;display:block;margin:0;padding:0;margin-left:auto;margin-right:auto"></canvas>

		<script>
///////// O P T I O N S //////////
var showNumbers = true;
/////////////////////////////////


var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius;

window.addEventListener('resize', resizeCanvas, false);
setInterval(drawClock, 1000);

function resizeCanvas() {
	var size = Math.min(window.innerWidth, window.innerHeight);
	canvas.width = size;
	canvas.height = size;

	radius = size / 2;
	ctx.translate(radius, radius);
	radius = radius * 0.93

	drawClock();
}

function drawClock() {
	drawFace();
	showNumbers && drawNumbers();
	drawHands();
}

function drawFace() {
	// Make us a circle
	ctx.arc(0, 0, radius, 0 , 2*Math.PI);

	// Drop shadow
	var grad = ctx.createRadialGradient(0,0,radius, 0,0,radius*1.05);
	grad.addColorStop(0, '#444');
	grad.addColorStop(1, 'white');
	ctx.strokeStyle = grad;
	ctx.lineWidth = radius*0.1;
	ctx.stroke();

	// Clock border
	// Note: this has to be drawn after/on top of the drop shadow
	ctx.strokeStyle = "black";
	ctx.lineWidth = 5;
	ctx.stroke();

	// Clock face
	ctx.fillStyle = "white";
	ctx.fill();
}

function drawNumbers() {
	var ang;
	var num;
	ctx.fillStyle = "black";
	ctx.font = "bold " + radius*0.15 + "px arial";
	ctx.textBaseline="middle";
	ctx.textAlign="center";
	for(num= 1; num < 13; num++){
		ang = num * Math.PI / 6;
		ctx.rotate(ang);
		ctx.translate(0, -radius*0.85);
		ctx.rotate(-ang);
		ctx.fillText(num.toString(), 0, 0);
		ctx.rotate(ang);
		ctx.translate(0, radius*0.85);
		ctx.rotate(-ang);
	}
}

function drawHands() {
	var now = new Date();
	var hour = now.getHours();
	var minute = now.getMinutes();
	var second = now.getSeconds();

	//hour
	hour=hour%12;
	hour=(hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
	drawHand(ctx, hour, radius*0.5, radius*0.07);
	//minute
	minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
	drawHand(ctx, minute, radius*0.8, radius*0.07);
	// second
	second=(second*Math.PI/30);
	drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
	ctx.fillStyle='white';
	ctx.strokeStyle='black';
	ctx.beginPath();
	ctx.lineWidth = width;
	ctx.lineCap = "round";
	ctx.moveTo(0,0);
	ctx.rotate(pos);
	ctx.lineTo(0, -length);
	ctx.stroke();
	ctx.rotate(-pos);
}

resizeCanvas();
		</script>

	</body>
</html>
