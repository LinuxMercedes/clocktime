<html>
	<head>
		<title>Clocktime</title>
	</head>
	<body style="width:100%;height:100%;margin:0;padding:0;">
		<canvas id="canvas" style="background-color:white;display:block;margin:0;padding:0;margin-left:auto;margin-right:auto"></canvas>

		<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius;

window.addEventListener('resize', resizeCanvas, false);

function resizeCanvas() {
	var size = Math.min(window.innerWidth, window.innerHeight);
	canvas.width = size;
	canvas.height = size;

	radius = size / 2;
	ctx.translate(radius, radius);
	radius = radius * 0.93

	drawClock();
}

function drawClock() {
	drawFace();
}

function drawFace() {
	// Make us a circle
	ctx.arc(0, 0, radius, 0 , 2*Math.PI);

	// Drop shadow
	var grad = ctx.createRadialGradient(0,0,radius, 0,0,radius*1.05);
	grad.addColorStop(0, '#444');
	grad.addColorStop(1, 'white');
	ctx.strokeStyle = grad;
	ctx.lineWidth = radius*0.1;
	ctx.stroke();

	// Clock border
	// Note: this has to be drawn after/on top of the drop shadow
	ctx.strokeStyle = "black";
	ctx.lineWidth = 5;
	ctx.stroke();

	// Clock face
	ctx.fillStyle = "white";
	ctx.fill();
}

resizeCanvas();
		</script>

	</body>
</html>
